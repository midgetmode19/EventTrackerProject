<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fuel Tracker</title>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Fuel Tracker</h1>
	<form name="viewEntries">
		<input type="button" name="viewLog" value="View Entries">
	</form>
	<form name="entryForm">
		<input type="text" id="miles" name="miles" placeholder="Miles"> <input
			type="text" id="cost" name="fuelCost" placeholder="Cost"> <input
			type="text" id="gallons" name="gallonsPerFill" placeholder="Gallons of fuel filled">
		<input type="date" id="refuelDate" name="refuelDate" placeholder="Date of refuel">
		<input type="submit" id="submit" name="submit" value="submit">
	</form>
<div id="allEntries">
	<table id="entriesTable">
	</table>
</div>

</body>
</html>
